<div class="h-full bg-slate-800/50 backdrop-blur-sm border border-slate-700 rounded-xl p-6 flex flex-col">
  <h2 class="text-2xl font-bold text-white mb-4">Signal-based Todo List</h2>
  <p class="text-slate-400 mb-6">
    Add, remove, and toggle tasks. The list is managed by a signal, and the UI is rendered with the new &#64;for syntax.
  </p>

  <form (submit)="addTodo(); $event.preventDefault()" class="flex gap-2 mb-4">
    <input 
      type="text" 
      placeholder="What needs to be done?"
      [ngModel]="newTodoText()"
      (ngModelChange)="newTodoText.set($event)"
      name="newTodo"
      class="flex-grow bg-slate-700 border border-slate-600 rounded-md px-3 py-2 text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-purple-500"
    />
    <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-md transition-colors disabled:opacity-50" [disabled]="!newTodoText().trim()">
      Add
    </button>
  </form>

  <div class="flex-grow overflow-y-auto pr-2 -mr-2">
    <ul class="space-y-3">
      @for (todo of todos(); track todo.id) {
        <li class="flex items-center justify-between bg-slate-700/50 p-3 rounded-md">
          <div class="flex items-center gap-3 cursor-pointer" (click)="toggleDone(todo.id)">
            <input type="checkbox" [checked]="todo.done" class="w-5 h-5 rounded text-purple-600 bg-slate-800 border-slate-600 focus:ring-purple-500 pointer-events-none">
            <span class="text-slate-200" [class.line-through]="todo.done" [class.text-slate-500]="todo.done">
              {{ todo.text }}
            </span>
          </div>
          <button (click)="removeTodo(todo.id)" class="text-slate-500 hover:text-red-500 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" />
            </svg>
          </button>
        </li>
      } @empty {
        <div class="text-center py-8 text-slate-500">
          <p>All tasks completed! âœ¨</p>
        </div>
      }
    </ul>
  </div>
</div>
