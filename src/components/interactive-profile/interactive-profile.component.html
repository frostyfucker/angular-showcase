
<div class="h-full bg-slate-800/50 backdrop-blur-sm border border-slate-700 rounded-xl p-6 flex flex-col">
  <div class="flex-grow">
    <h2 class="text-2xl font-bold text-white mb-4">Reactive Profile</h2>
    <p class="text-slate-400 mb-6">
      Edit the fields below. The name and initials update instantly using Angular Signals and computed() properties.
    </p>

    <div class="space-y-4">
      <div>
        <label for="firstName" class="block text-sm font-medium text-slate-300 mb-1">First Name</label>
        <input 
          id="firstName" 
          type="text" 
          [value]="firstName()" 
          (input)="onFirstNameChange($event)"
          class="w-full bg-slate-700 border border-slate-600 rounded-md px-3 py-2 text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
      </div>
      <div>
        <label for="lastName" class="block text-sm font-medium text-slate-300 mb-1">Last Name</label>
        <input 
          id="lastName" 
          type="text" 
          [value]="lastName()"
          (input)="onLastNameChange($event)"
          class="w-full bg-slate-700 border border-slate-600 rounded-md px-3 py-2 text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
      </div>
    </div>
  </div>

  <div class="mt-8 pt-6 border-t border-slate-700 flex items-center space-x-4">
    <div class="w-16 h-16 rounded-full bg-purple-600 flex items-center justify-center text-white text-3xl font-bold">
      {{ initials() }}
    </div>
    <div>
      <p class="text-xl font-semibold text-white">{{ fullName() }}</p>
      <p class="text-slate-400">Enthusiast Programmer</p>
    </div>
  </div>
</div>
